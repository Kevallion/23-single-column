<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./assets/styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <header>
    <img src="./assets/images/logo.svg" alt="logo">
    <h1>We are launching <span>soon!</span>
    </h1>
    <span>Subscribe and get notified</span>
    <form action="" id="form">
      <label for="email">
        <input type="text" autocomplete="off" id="email" placeholder="Your email address...">
        <span>Please provide a valid email address</span>
      </label>

      <label for="submit">
        <input type="submit" value="Notify Me" id="submit">
      </label>
    </form>
  </header>
  <main>
    <img src="./assets/images/illustration-dashboard.png" alt="illustration-dashboard">
  </main>
  <footer>
    <ul id="media">
      <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
    <p> &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
